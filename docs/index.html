<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
	</head>

	<body>
		<nav>
			<a href="#/">EN</a>
			<a href="#/zh-cn/">中文</a>
		</nav>
		<div id="app">加载中...</div>
		<script>
			window.$docsify = {
				//  	 el: '#main',
				name: '',
				repo: '',
				loadSidebar: true,
				alias: {
					'/.*/_sidebar.md': 'https://raw.githubusercontent.com/vanessamf/demo/master/docs/_sidebar.md',
					'/.*/_navbar.md': 'https://raw.githubusercontent.com/vanessamf/demo/master/docs/_navbar.md'

				subMaxLevel: 2,
				loadNavbar: true, //导航栏
				//    coverpage: true,//封面
				coverpage: [
				'https://raw.githubusercontent.com/vanessamf/demo/master/docs/_coverpage.md',
				'https://raw.githubusercontent.com/vanessamf/demo/master/docs/zh-cn/_coverpage.md'
				], //多封面
				repo: 'https://github.com/vanessamf', // GitHub Corner 挂件。
			}
		</script>
		<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	</body>

</html>
